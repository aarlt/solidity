name: buildpack:emscripten

on:
  pull_request:
    paths:
      - '.github/workflows/buildpack-emscripten.yml'
      - 'scripts/docker/buildpack/Dockerfile.emscripten'

jobs:
  build:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_DOCKER_REPOSITORY: docker.pkg.github.com/${{ github.repository }}
      IMAGE_NAME: buildpack
      IMAGE_VARIANT: emscripten

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Upgrade ${{ env.IMAGE_NAME }}-${{ env.IMAGE_VARIANT }}
        run: |
          echo "${GITHUB_TOKEN}" | docker login docker.pkg.github.com -u "${GITHUB_ACTOR}" --password-stdin
          .github/workflows/buildpack/upgrade.sh
          docker logout docker.pkg.github.com

      - name: Prepare PR comment action
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Build PR comment action
        run: npm i && npm run build
        working-directory: ./.github/actions/pr-comment

      - name: Create PR comment
        uses: ./.github/actions/pr-comment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment: "`${{ env.DOCKER_IMAGE }} ${{ env.DOCKER_REPO_DIGEST }}`."
