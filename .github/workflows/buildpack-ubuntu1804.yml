name: buildpack:ubuntu1804

on:
  pull_request:
    paths:
      - '.github/workflows/buildpack-ubuntu1804.yml'
      - 'scripts/docker/buildpack/Dockerfile.ubuntu1804'

jobs:
  build:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_DOCKER_REPOSITORY: docker.pkg.github.com/${{ github.repository }}
      IMAGE_NAME: buildpack
      IMAGE_VARIANT: ubuntu1804

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: docker login
        run: echo "${GITHUB_TOKEN}" | docker login docker.pkg.github.com -u "${GITHUB_ACTOR}" --password-stdin

      - name: check_version ${{ env.IMAGE_NAME }}-${{ env.IMAGE_VARIANT }}
        run: |
          source .github/workflows/buildpack/upgrade.sh
          check_version

      - name: build_docker ${{ env.IMAGE_NAME }}-${{ env.IMAGE_VARIANT }}
        run: |
          source .github/workflows/buildpack/upgrade.sh
          build_docker

      - name: test_docker ${{ env.IMAGE_NAME }}-${{ env.IMAGE_VARIANT }}
        run: |
          source .github/workflows/buildpack/upgrade.sh
          test_docker

      - name: push_docker ${{ env.IMAGE_NAME }}-${{ env.IMAGE_VARIANT }}
        run: |
          source .github/workflows/buildpack/upgrade.sh
          push_docker

      - name: docker logout
        run: docker logout docker.pkg.github.com

      - name: Prepare PR comment action
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Build PR comment action
        run: npm i && npm run build
        working-directory: ./.github/actions/pr-comment

      - name: Create PR comment
        uses: ./.github/actions/pr-comment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment: "`${{ env.DOCKER_IMAGE }} ${{ env.DOCKER_REPO_DIGEST }}`."
